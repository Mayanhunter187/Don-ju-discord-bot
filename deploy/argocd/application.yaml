apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: discord-music-bot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mayanhunter187/Don-ju-discord-bot.git
    targetRevision: HEAD
    path: deploy/k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
