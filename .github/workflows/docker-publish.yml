name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m
          envs: DISCORD_TOKEN
          script: |
            # Stop on any error
            set -e

            # Update Secret in Kubernetes
            echo "Updating Kubernetes secret..."
            kubectl create secret generic discord-bot-secret \
              --from-literal=token=$DISCORD_TOKEN \
              --dry-run=client -o yaml | kubectl apply -f -

            APP_DIR="/root/discord-music-bot"
            mkdir -p $APP_DIR
            cd $APP_DIR
            
            # Pull latest code
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/Mayanhunter187/Don-ju-discord-bot.git .
            fi

            # Build Image locally on the server (Enable caching)
            echo "Building Docker image..."
            docker build -t discord-music-bot:local .

            # Import into K3s (images in docker aren't automatically seen by K3s)
            echo "Importing image into K3s..."
            docker save discord-music-bot:local | k3s ctr images import -

            # Update Deployment
            echo "Restarting Kubernetes deployment..."
            kubectl rollout restart deployment discord-music-bot