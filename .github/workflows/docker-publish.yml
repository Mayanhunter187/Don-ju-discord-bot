name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          # This passes the standard GitHub Token to the script environment
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} 
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # We map the env var above to the script scope here:
          envs: GITHUB_TOKEN
          script: |
            # Stop on any error
            set -e

            APP_DIR="/root/discord-music-bot"
            mkdir -p $APP_DIR
            cd $APP_DIR
            
            # GIT LOGIC WITH AUTHENTICATION
            # We use the token passed from GitHub Secrets to authenticate the pull/clone
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git pull https://Mayanhunter187:$GITHUB_TOKEN@github.com/Mayanhunter187/Don-ju-discord-bot.git main
            else
              echo "Cloning repository..."
              git clone https://Mayanhunter187:$GITHUB_TOKEN@github.com/Mayanhunter187/Don-ju-discord-bot.git .
            fi

            # Build Image locally on the server
            echo "Building Docker image..."
            docker build -t discord-music-bot:local .

            # Import into K3s (images in docker aren't automatically seen by K3s)
            echo "Importing image into K3s..."
            docker save discord-music-bot:local | k3s ctr images import -

            # Update Deployment
            echo "Restarting Kubernetes deployment..."
            kubectl rollout restart deployment discord-music-bot